<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight List</title>
</head>
<body>
    <h1>All Flights</h1>
    <a href="/flights/add">Add New Flight</a>
    <table>
        <thead>
            <tr>
                <th>Flight Number</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.flightNumber}"></td>
                <td th:text="${flight.origin}"></td>
                <td th:text="${flight.destination}"></td>
                <td>
                    <a th:href="@{/flights/delete/{flightNumber}(flightNumber=${flight.flightNumber})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
